<tr class="active"> <td> <strong>{{ day.date }}</strong>   <tr ng-repeat="activity in day.activities"> <td> <div> <span class="small text-{{ activity.color }}"><i class="fa fa-circle"></i></span> {{ activity.name }} </div> <div class="small"> <div ng-if="activity.notes" class="text-danger">{{ activity.notes }}</div> <ul class="list-inline"> <li class="small"><i class="fa fa-clock-o"></i> {{ activity.time }}</li> <li class="small"><i class="fa fa-map-marker"> </i> {{ activity.place }}</li> </ul> </div>
