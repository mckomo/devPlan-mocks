<tr class="active">
  <td>
    <strong>{{ day.date }}</strong>
  </td>
</tr>
<tr class="bookmark bookmark-slim bookmark-{{ activity.color }}" ng-repeat="activity in day.activities">
  <td>
    <div>
      {{ activity.name }}
    </div>
    <div class="small">
      <div ng-if="activity.notes" class="text-danger">{{ activity.notes }}</div>
      <ul class="list-inline">
        <li class="small"><i class="fa fa-clock-o"></i> {{ activity.time }}</li>
        <li class="small"><i class="fa fa-map-marker"> </i> {{ activity.place }}</li>
      </ul>
    </div>
  </td>
</tr>
